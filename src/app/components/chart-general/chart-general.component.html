<div class="mt-5 ms-1 me-1">
    <h1>Ventas de hoy</h1>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <canvas id="voteChart" style="height:80vh; width:100vw"></canvas>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <form (ngSubmit)="vote()">
                <div class="jumbotron mt-5">
                    <h3 class="heading text-center">Registrar ventas</h3>
                    <div class="row">
                        <div class="col-lg-12 mb-2">
                            <label class="form-label mt-4">Articulo</label>
                            <select id="articuloSel" class="form-select form-control" [(ngModel)]="articuloSeleccionado" name="articulo">
                                <option value="0">UPS</option>
                                <option value="1">Aires de precisi√≥n</option>
                                <option value="2">Baterias de litio</option>
                                <option value="3">Rectificadores</option>
                                <option value="4">Reguladores de potencia</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-5">
                            <label class="form-label mt-4">Cantidad</label>
                            <input type="text" class="form-control" id="inputCantidad" placeholder="Ingrese la cantidad" value="1" [(ngModel)]="cantidadSeleccionado" name="cantidad">
                        </div>

                        <div class="col-lg-12">
                            <!-- <button class="btn btn-primary btn-block btn-lg" onclick="vote()">Registrar</button> -->
                            <button class="btn btn-primary btn-block btn-lg">Registrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
