<form  (ngSubmit)="onSubmit()" novalidate>
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="nombreSeleccionado" name="nombre" placeholder="{{ config.placeholder }}" required/>
        <div class="input-group-append">
        <button type="submit" class="btn btn-outline-secondary" >
            {{ config.buttonLabel }}
        </button>
        </div>
    </div>
</form>
